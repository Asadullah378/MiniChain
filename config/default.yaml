# Default configuration for MiniChain nodes
# This file can be overridden by environment variables or command-line arguments

node:
  # Node identifier (auto-detected from hostname if not set)
  id: ""  # Will be auto-detected
  hostname: ""  # Will be auto-detected
  port: 8000
  data_dir: "data"

network:
  # List of peer nodes (hostname:port)
  # These will be auto-populated or can be set via PEERS environment variable
  peers: []
  listen_address: "0.0.0.0"
  connection_timeout: 5
  heartbeat_interval: 10

consensus:
  type: "poa_round_robin"
  block_interval: 5  # seconds between block proposals
  proposal_timeout: 10  # seconds to wait for ACKs
  quorum_size: 2  # minimum ACKs needed (for 3 nodes: 2/3)

blockchain:
  genesis_block: true
  max_block_size: 100  # max transactions per block

logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: "minichain.log"
  console: true


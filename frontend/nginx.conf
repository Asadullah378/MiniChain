server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }

    # Optional: proxy API if frontend calls relative /api paths
    # Uncomment if you set frontend to call /api instead of absolute VITE_API_URL
